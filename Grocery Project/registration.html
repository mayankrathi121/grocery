<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form>
<center>
<h1><u>Registration Form</u></h1>
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password"></td>
   </tr>
<tr>
    <td>Confirm Password :</td>
    <td><input type="password"></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
     <input type="radio" name="Gender"> Rather Not Say
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <input type="phone">
    </td>
   </tr>
   <tr>
    <td>Address :</td>
    <td>
     <input type="text">
    </td>
   </tr>
   <tr>
    <td>City :</td>
    <td>
     <input type="text">
    </td>
   </tr>
   <tr>
    <td>State :</td>
    <td>
     <input type="text">
    </td>
   </tr>
   <tr>
    <td>Pin Code :</td>
    <td>
     <input type="pincode">
    </td>
   </tr><br>
<tr><td></td></tr>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>

  </table>
</center>
 </form>
</body>
</html>
